spring.application.name=device-management-ms

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:sprint3}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWD:admin}

#logging.level.org.springframework.jdbc.core=TRACE

springdoc.api-docs.path=/api-docs

server.port=${SERVER_PORT:8080}

management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

smarthome.monolith.baseUrl=${MONOLITH_URL:http://localhost:8080}


